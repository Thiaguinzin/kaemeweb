<div class="col-md-12" style="padding: 0.5em;">
  <app-template-default titulo="Clientes" (acaoFormulario)="getAcaoFormulario($event)" [paginaComponent]="this">

<mat-form-field class="col-md-12">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="btnConsultar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30px;"></th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="consultarCliente(row)">
          <span class="material-icons">search</span>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="data_nasc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
      <td mat-cell *matCellDef="let row"> {{row.data_Nasc | date:"dd/MM/YYYY"}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
      <td mat-cell *matCellDef="let row"> {{row.telefone | mask: "(00) 00000-0000"}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="instagram">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Instagram </th>
      <td mat-cell *matCellDef="let row"> {{row.instagram}} </td>
    </ng-container>

    <ng-container matColumnDef="btnEditar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30px;"></th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="redirectEditar(row)">
          <span class="material-icons">edit</span>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="btnExcluir">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30px;"></th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="acaoExcluir(row)">
          <span class="material-icons">delete</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum resultado obtido na pesquisa "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>



  </app-template-default>
</div>
