<div class="col-md-12" style="padding: 0.5em;">
  <app-template-default titulo="Cliente" (acaoFormulario)="getAcaoFormulario($event)">


    <form [formGroup]="form">
    <div class="divDadosPrincipais">
      <div class="col-md-12">

        <div class="row">

          <mat-form-field class="col-md-6" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
          </mat-form-field>

          <mat-form-field class="col-md-2" appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" mask="000.000.000-00">
          </mat-form-field>

          <mat-form-field class="col-md-2" appearance="outline">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput formControlName="data_nasc" mask="00/00/0000">
          </mat-form-field>

          <mat-form-field class="col-md-2" appearance="outline">
            <mat-label>Signo</mat-label>
            <input matInput formControlName="signo">
          </mat-form-field>

        </div>

        <div class="row">

          <mat-form-field class="col-md-3" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telefone" mask="(00) 00000-0000">
          </mat-form-field>

          <mat-form-field class="col-md-3" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>

          <mat-form-field class="col-md-2" appearance="outline">
            <mat-label>Instagram</mat-label>
            <input matInput formControlName="instagram">
          </mat-form-field>

          <mat-form-field class="col-md-2" appearance="outline">
            <mat-label>Meio de Captação</mat-label>
            <input matInput formControlName="meio_captacao">
          </mat-form-field>

          <mat-form-field class="col-md-2" appearance="outline">
            <mat-label>Sexo</mat-label>
            <mat-select formControlName="sexo">
              <mat-option [value]="'F'">FEMININO</mat-option>
              <mat-option [value]="'M'">MASCULINO</mat-option>
              <mat-option [value]="'N'">NÃO DEFINIDO</mat-option>
          </mat-select>
          </mat-form-field>

        </div>

        <div class="row">

        <mat-form-field class="col-md-2" appearance="outline">
          <mat-label>CEP</mat-label>
          <input matInput formControlName="cep" mask="00000-000" (focusout)="buscarCep()">
        </mat-form-field>

        <mat-form-field class="col-md-2" appearance="outline">
          <mat-label>Logradouro</mat-label>
          <input matInput formControlName="logradouro">
        </mat-form-field>

        <mat-form-field class="col-md-1" appearance="outline">
          <mat-label>Número</mat-label>
          <input matInput formControlName="numero">
        </mat-form-field>

        <mat-form-field class="col-md-1" appearance="outline">
          <mat-label>Complemento</mat-label>
          <input matInput formControlName="complemento">
        </mat-form-field>

        <mat-form-field class="col-md-3" appearance="outline">
          <mat-label>Bairro</mat-label>
          <input matInput formControlName="bairro">
        </mat-form-field>

        <mat-form-field class="col-md-2" appearance="outline">
          <mat-label>Cidade</mat-label>
          <input matInput formControlName="cidade">
        </mat-form-field>

        <mat-form-field class="col-md-1" appearance="outline">
          <mat-label>UF</mat-label>
          <mat-select formControlName="uf">
              <mat-option *ngFor="let uf of lista_uf" [value]="uf.codigo">
                {{uf.codigo}}
              </mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      </div>
    </div>

    </form>

  </app-template-default>
</div>
