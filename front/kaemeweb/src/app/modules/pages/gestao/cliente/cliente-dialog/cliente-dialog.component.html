
<div class="containerDialog">
<app-template-default titulo="Pesquisar Cliente" [paginaComponent]="this">


    <form [formGroup]="form">

      <div class="col-md-12">
          <div class="row">

          <mat-form-field class="col-md-6" appearance="outline">
            <mat-label> Nome </mat-label>
            <input matInput formControlName="nome">
          </mat-form-field>

          <mat-form-field class="col-md-3" appearance="outline">
            <mat-label> CPF </mat-label>
            <input matInput formControlName="cpf">
          </mat-form-field>

          <button class="col-md-2" mat-raised-button color="primary" style="height: 40px;" (click)="buscarCliente()">Pesquisar</button>

        </div>
      </div>

    </form>

    <div [ngStyle]="{'display': displayTabela}">
      <table mat-table [dataSource]="dataSource" class="tabelaResultado" matSort>

        <ng-container matColumnDef="nome">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="data_nasc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
          <td mat-cell *matCellDef="let row"> {{row.data_Nasc != null ? (row.data_Nasc | date:"dd/MM/YYYY") : row.data_Nasc}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
          <td mat-cell *matCellDef="let row"> {{row.cpf != null ? (row.cpf | mask:"000.000.000-00") : row.cpf}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="fecharDialog(row)"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione as pÃ¡ginas de clientes"></mat-paginator>
  </div>

</app-template-default>
</div>
